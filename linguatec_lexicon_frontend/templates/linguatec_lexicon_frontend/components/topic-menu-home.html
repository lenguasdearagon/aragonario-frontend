<div id="topic-menu" class="d-flex flex-wrap">
  <div id="topic-toggler-wrapper" class="topic-item-wrapper">
    <div id="topic-toggler" class="topic-item">
      <i class="{{ fa_class }} fa-ellipsis-v fa-3x"></i>
      <div class="topic-title">Áreas <br />temáticas</div>
    </div>
  </div>
  <div class="topic-item-wrapper">
    <div id="topic-general" class="topic-item {% if 'es-ar' == selected_lexicon or 'ar-es' == selected_lexicon %}active{% endif %}"
      data-lexicode="es-ar" data-lexidesc="castellano-aragonés">
      <i class="{{ fa_class }} fa-arrow-left fa-3x"></i>
      <div class="topic-title">Diccionario general</div>
    </div>
  </div>
  {% for topic in topic_list %}
  <div class="topic-item-wrapper">
    <div class="topic-item {% if topic.slug == selected_lexicon %}active{% endif %}" data-lexicode="{{ topic.slug }}"
      data-lexidesc="{{ topic.name }}" data-fa-icon="{{ topic.icon }}">
      <i class="{{ fa_class }} {{ topic.icon }} fa-3x"></i>
      <div class="topic-title">{{ topic.name }}</div>
    </div>
  </div>
  {% endfor %}
</div>
