{% for menugroup in  menu %}
    {% if not grouplimit or grouplimit > forloop.counter0 %}
    {% for navitem in  menugroup %}
    <div class="nav-item {% if navitem.active %}active{% endif %}">
        <a class="nav-link" href="{{ navitem.url }}">{{ navitem.name }}</a>
        {% if navitem.active %}
        <span class="sr-only">(current)</span>
        {% endif %}
    </div>
    {% endfor %}
    <div class="rg-navbar-separator"></div>
    {% endif %}
{% endfor %}
