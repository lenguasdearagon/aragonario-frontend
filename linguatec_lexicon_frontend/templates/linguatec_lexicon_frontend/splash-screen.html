{% load static %}
<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    {% block responsive %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock %}
    <title>Loading...</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>

<body>
    <header class="container-fluid">
        <div class="row align-items-center rg-loading">
            <div id="rg_loading_flag" class="col">
            </div>
            <div id="rg_loading_logo_ga" class="col-6 text-right">
                <img width="140" src="{% static 'logo-gobierno-aragon.svg' %}" />
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <img width="260" src="{% static 'aragonario-darkgray.svg' %}" />
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="rg-loader-wrapper">
                    <div class="rg-loader text-center"></div>
            </div>
        </div>
    </main>
</body>

</html>
